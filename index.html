<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dear Husby, Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", cursive;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 30px;
      border-radius: 22px;
      text-align: center;
      width: 340px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1, h2 { color: #ff4d6d; }
    p { color: #555; }

    .couple-pic {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin: 15px auto;
      display: block;
      border: 4px solid #ff4d6d;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 12px;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      position: absolute;
      right: 0;
    }

    .hearts {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- üéµ Background Music -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card">
    <h1>üíò Hello Husby üíò</h1>

    <img src="us.jpg" alt="Us" class="couple-pic">

    <p>Life is sweeter with you in it‚Ä¶<br>So tell me ‚ù§Ô∏è</p>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíñ</button>
      <button class="no" onmouseover="moveNo()">No üôà</button>
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById("bg-music").play();

      document.getElementById("card").innerHTML = `
        <h1>YAYYY ü•∞üíû</h1>
        <img src="us.jpg" class="couple-pic">
        <p>You just made my heart very happy.</p>
        <h2>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>
      `;

      createHearts();
    }

    function moveNo() {
      const btn = document.querySelector(".no");

      const x = Math.random() * 220 - 110;
      const y = Math.random() * 120 - 60;

      btn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHearts() {
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement("div");
        heart.className = "hearts";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>

</body>
</html>
